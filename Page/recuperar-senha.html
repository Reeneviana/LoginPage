<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
        <img class="w-40" src="Images/Logotip.jfif" alt="logo">
      </a>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Recuperar Senha
          </h1>
          <div>Para recuperar sua senha, digite o e-mail cadastrado.</div>
          <form class="space-y-4 md:space-y-6" action="#"> 
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">E-mail</label>
              <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="mail.example@gmail.com" required="">
            </div>
            <button type="submit" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-3 w-full rounded"> 
              Enviar
            </button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              <a href="index.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Voltar para o Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
